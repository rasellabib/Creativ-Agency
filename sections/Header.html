<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Responsive Navbar with Drawer</title>
</head>
<body class="bg-gray-900 text-white">

  <!-- Navbar -->
  <nav class="fixed top-0 left-0 w-full bg-gray-900 shadow-md z-20">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex items-center justify-between h-16">
      <!-- Logo -->
      <a href="#" class="flex items-center">
        <img src="your-logo.svg" alt="Logo" class="h-6 w-auto" />
        <span class="ml-2 font-bold text-xl">vanta</span>
      </a>
      <!-- Desktop Menu -->
      <ul class="hidden md:flex space-x-8 items-center">
        <li><a href="#" class="hover:text-gray-300">Home</a></li>
        <li><a href="#" class="hover:text-gray-300">Pages</a></li>
        <li><a href="#" class="hover:text-gray-300">Portfolio</a></li>
        <li><a href="#" class="hover:text-gray-300">Blog</a></li>
        <li><a href="#" class="hover:text-gray-300">Contact</a></li>
        <li>
          <button aria-label="Search">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hover:text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 113.5 10.5a7.5 7.5 0 0113.15 6.15z"/>
            </svg>
          </button>
        </li>
      </ul>
      <!-- Mobile/Tablet Hamburger -->
      <button id="hamburgerBtn" class="md:hidden p-2 focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
             viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>
    </div>
  </nav>

  <!-- Drawer -->
  <div id="drawer"
       class="fixed inset-y-0 right-0 w-64 bg-gray-800 transform translate-x-full transition-transform duration-300 z-30">
    <div class="p-4 flex items-center justify-between border-b border-gray-700">
      <h2 class="text-lg font-semibold">Menu</h2>
      <button id="closeBtn" class="p-1 focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
             viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>
    <ul class="mt-4 space-y-4 px-4">
      <li><a href="#" class="block hover:text-gray-300">Home</a></li>
      <li><a href="#" class="block hover:text-gray-300">Pages</a></li>
      <li><a href="#" class="block hover:text-gray-300">Portfolio</a></li>
      <li><a href="#" class="block hover:text-gray-300">Blog</a></li>
      <li><a href="#" class="block hover:text-gray-300">Contact</a></li>
      <li>
        <button aria-label="Search" class="mt-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block"
               fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 113.5 10.5a7.5 7.5 0 0113.15 6.15z"/>
          </svg>
          <span class="ml-2">Search</span>
        </button>
      </li>
    </ul>
  </div>

  <!-- Overlay -->
  <div id="overlay"
       class="fixed inset-0 bg-black bg-opacity-50 hidden z-20"></div>

  <!-- Page content placeholder -->
  <div class="pt-16">
    <div class="p-6 text-gray-200">
      <!-- আপনার মূল পেজ কন্টেন্ট এখানে যাবে -->
      <h1 class="text-3xl">Welcome to Vanta</h1>
    </div>
  </div>

  <!-- JS for toggle -->
  <script>
    const drawer = document.getElementById('drawer');
    const overlay = document.getElementById('overlay');
    document.getElementById('hamburgerBtn').addEventListener('click', () => {
      drawer.classList.remove('translate-x-full');
      overlay.classList.remove('hidden');
    });
    document.getElementById('closeBtn').addEventListener('click', () => {
      drawer.classList.add('translate-x-full');
      overlay.classList.add('hidden');
    });
    overlay.addEventListener('click', () => {
      drawer.classList.add('translate-x-full');
      overlay.classList.add('hidden');
    });
  </script>

</body>
</html>
